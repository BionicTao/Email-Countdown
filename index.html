<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            padding: 50px;
        }
        .timer {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Countdown to Midnight, November 29, 2024 (GMT)</h1>
    <div class="timer" id="timer">Loading...</div>
    <script>
        function updateTimer() {
            const targetDate = new Date('2024-11-29T00:00:00Z'); // Set target date in UTC
            const now = new Date();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById('timer').innerHTML = "The countdown has ended!";
                clearInterval(timerInterval); // Stop the timer
                return;
            }

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById('timer').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Run the timer every second
        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer(); // Initial call to display immediately
    </script>
</body>
</html>
